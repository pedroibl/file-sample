<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Perfect Clean Today</title>
  </head>
  <body>
    <main>
      <form action="#" method="get">
        <label for="date">Date</label>
        <input id="date" name="date" type="date" />
        <label for="fname">First Name</label>
        <input id="fname" name="fname" type="text" />
        <label for="lname">Last Name</label>
        <input id="lname" name="lname" type="text" />
        <label for="email">email</label>
        <input
          id="email"
          name="email"
          type="email"
          required
          placeholder="me@example.com"
        />
        <label for="phone">phone numner</label>
        <input id="phone" name="phone" type="tel" />
        <label for="file">Pictures</label>
        <input id="file" name="file" type="file" accept="image/*" multiple />
        <label for="checkbox">Checkbox</label>
        <input
          id="checkbox"
          name="simplecheckbox"
          value="The checkbox is checked"
          type="checkbox"
          checked
        />
        <label for="selectlist">Choose one</label>
        <select id="selectlist" name="selectlist">
          <option>First op</option>
          <option>Second op</option>
          <option>third op</option>
        </select>
        <fieldset>
          <legend>Checkboxes in a fieldset</legend>
          <input
            id="thischeck"
            name="checkboxlist"
            type="checkbox"
            value="this"
            checked
          />
          <label for="thischeck">this</label>
          <input
            id="orcheck"
            name="checkboxlist"
            type="checkbox"
            value="And Or"
          />
        </fieldset>
        <button>Submit</button>
      </form>
    </main>
  </body>
</html>
